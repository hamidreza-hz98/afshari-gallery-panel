name: Deploy Panel

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 45

    steps:
      # 1Ô∏è‚É£ Checkout the repo
      - name: Checkout code
        uses: actions/checkout@v3

      # 2Ô∏è‚É£ Log in to DockerHub
      - name: Login to DockerHub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      # 3Ô∏è‚É£ Build Docker image from panel folder
      - name: Build Panel Docker image
        run: |
          cd panel
          docker build -t ${{ secrets.DOCKER_USERNAME }}/afshari-panel:latest .

      # 4Ô∏è‚É£ Push image to DockerHub
      - name: Push Panel Docker image
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/afshari-panel:latest

      # 5Ô∏è‚É£ Deploy to server via SSH
      - name: Deploy Panel to Server
        uses: webfactory/ssh-agent@v0.9.1
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Pull & Run Panel on Server
        run: |
          ssh -o StrictHostKeyChecking=no root@89.32.249.114 << 'EOF'
            set -e

            echo "üõë Stopping old container..."
            docker stop afshari-panel || true
            docker rm afshari-panel || true

            echo "‚¨áÔ∏è Pulling latest image..."
            docker pull ${{ secrets.DOCKER_USERNAME }}/afshari-panel:latest

            echo "üöÄ Running new container..."
            docker run -d \
              --name afshari-panel \
              -p 3001:3001 \
              --restart always \
              ${{ secrets.DOCKER_USERNAME }}/afshari-panel:latest

            echo "‚úÖ Panel deployed successfully!"
          EOF
