name: ðŸš€ Deploy Panel

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Build project
        run: npm run build

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Deploy build files to server
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_IP }} "mkdir -p /var/www/afshari-gallery/panel"
          rsync -avz --delete \
            --exclude='.next/cache' \
            --exclude='node_modules' \
            $(ls -d .next package*.json public next.config.js 2>/dev/null || echo "") \
            ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_IP }}:/var/www/afshari-gallery/panel/

            - name: Restart app via PM2
        run: |
          ssh -o StrictHostKeyChecking=no \
              -o ServerAliveInterval=30 \
              -o ServerAliveCountMax=5 \
              ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_IP }} << 'EOF'
          set -e
          echo "Connected to server"
          
          cd /var/www/afshari-gallery/panel

          npm ci --omit=dev --legacy-peer-deps

          if pm2 describe afshari-panel > /dev/null 2>&1; then
            echo "Restarting existing process..."
            PORT=3001 pm2 restart afshari-panel
          else
            echo "Starting new process..."
            PORT=3001 pm2 start npm --name afshari-panel -- start
          fi

          pm2 save
          echo "âœ… Panel restarted successfully"
          exit
          EOF
        shell: bash
