name: Deploy Panel

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.1
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Deploy Panel to Server
        run: |
          ssh -o StrictHostKeyChecking=no root@89.32.249.114 << 'EOF'
            set -e

            echo "âœ… Going to project folder..."
            cd /var/www/afshari-gallery/panel || exit 1

            echo "âœ… Pulling latest changes..."
            git pull origin master

            echo "ðŸ›‘ Stopping old container..."
            docker stop panel || true
            docker rm panel || true

            echo "ðŸ§¹ Removing old image..."
            docker rmi panel || true

            echo "ðŸ³ Building new image..."
            docker build -t panel .

            echo "ðŸš€ Running new container..."
            docker run -d \
              --name panel \
              -p 3001:3001 \
              --restart always \
              panel

            echo "âœ… Panel deployed successfully!"
          EOF
