name: Deploy Panel

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 45

    steps:
      # Step 1: Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Login to DockerHub
      - name: Login to DockerHub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      # Step 3: Build Docker image from panel folder
      - name: Build image
        run: |
          docker build -f ./panel/Dockerfile -t ${{ secrets.DOCKER_USERNAME }}/afshari-panel:latest ./panel

      # Step 4: Push Docker image to DockerHub
      - name: Push image
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/afshari-panel:latest

      # Step 5: Setup SSH for server deployment
      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.1
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      # Step 6: Pull new image & deploy on server
      - name: Deploy to server
        run: |
          ssh -o StrictHostKeyChecking=no root@89.32.249.114 << 'EOF'
            set -e

            echo "ðŸ›‘ Stopping old container..."
            docker stop panel || true
            docker rm panel || true

            echo "â¬‡ï¸ Pulling new image..."
            docker pull ${{ secrets.DOCKER_USERNAME }}/afshari-panel:latest

            echo "ðŸš€ Running new container..."
            docker run -d \
              --name panel \
              -p 3001:3001 \
              --restart always \
              ${{ secrets.DOCKER_USERNAME }}/afshari-panel:latest

            echo "âœ… PANEL DEPLOYED SUCCESSFULLY!"
          EOF
