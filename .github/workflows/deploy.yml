name: Deploy Panel

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 45

    steps:
      # 1. Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v3

      # 2. Debug (optional but useful for first run)
      - name: Debug folders
        run: |
          echo "Current folder:"
          pwd
          echo "List:"
          ls -la

      # 3. Login to DockerHub
      - name: Login to DockerHub
        run: |
          echo "${{ secrets.DOCKER_PASSWORD }}" | docker login \
            -u "${{ secrets.DOCKER_USERNAME }}" \
            --password-stdin

      # 4. Build Docker image (Dockerfile is in repo root)
      - name: Build image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/afshari-panel:latest .

      # 5. Push image to DockerHub
      - name: Push image
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/afshari-panel:latest

      # 6. Setup SSH for deploy
      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.1
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      # 7. Connect to server and deploy
      - name: Pull & Run on Server
        run: |
          ssh -o StrictHostKeyChecking=no root@89.32.249.114 << 'EOF'
            set -e

            echo "ðŸ›‘ Stopping old container..."
            docker stop panel || true
            docker rm panel || true

            echo "â¬‡ï¸ Pulling new image..."
            docker pull hamidrezahz98/afshari-panel:latest

            echo "ðŸš€ Running new container..."
            docker run -d \
              --name panel \
              -p 3001:3001 \
              --restart always \
              hamidrezahz98/afshari-panel:latest

            echo "âœ… PANEL DEPLOYED SUCCESSFULLY"
          EOF
