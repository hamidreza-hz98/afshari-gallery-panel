name: ðŸš€ Deploy Panel

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Build project
        run: npm run build

      - name: Setup SSH agent
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Sync panel files to server
        run: |
          ssh-keyscan -H ${{ secrets.SERVER_IP }} >> ~/.ssh/known_hosts

          rsync -avz --delete \
            --exclude=".next/cache" \
            --exclude="node_modules" \
            $(ls -d .next package*.json public next.config.js 2>/dev/null || echo "") \
            ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_IP }}:/var/www/watch-gallery/panel/

      - name: Restart Panel with PM2
        shell: bash
        run: |
          ssh -T \
            -o StrictHostKeyChecking=no \
            -o ServerAliveInterval=30 \
            -o ServerAliveCountMax=5 \
            ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_IP }} << 'EOF'
            set -e

            echo "ðŸ“ Moving to panel directory..."
            cd /var/www/watch-gallery/panel

            echo "ðŸ“¦ Installing prod dependencies..."
            npm ci --omit=dev --legacy-peer-deps

            if pm2 describe vinesh-watch-panel > /dev/null 2>&1; then
              echo "ðŸ”„ Restarting existing PM2 process..."
              PORT=3001 pm2 restart vinesh-watch-panel
            else
              echo "ðŸš€ Starting new PM2 process..."
              PORT=3001 pm2 start npm --name vinesh-watch-panel -- start
            fi

            pm2 save

            echo "âœ… PANEL DEPLOY SUCCESSFUL"
            exit
          EOF
